<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

:root {
  --slider_width: 1000px;
  --slider_height: 500px;
  --large-thumbnail: 70px;
  --small-thumbnail: 60px;
}

/* body {font-family: Verdana, sans-serif; } */
h3 {
  margin-top: 0px;
  font-size: 26px;
}

#vintage {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.complete-container {
  margin-top: 20px;
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 30px;
}

.slideshow-container {
  width: 70%;
  max-width: var(--slider_width);
  max-height: var(--slider_height);
  position: relative;
}

.img-container {
  width: 100%; 
  display: none;
}

figure {
  margin-top:0px; 
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.container {
  width: var(--slider_width); 
  max-height: var(--slider_height);
}

.crop {
  object-fit: cover; 
  object-position: center;  
  overflow: hidden;
}

/* Next & previous buttons */
.prev, .next {
  background-color: rgba(0,0,0,0.3);
  cursor: pointer;
  position: absolute;
  top: 150px;
  width: auto;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  user-select: none;
}

.prev {
  left: 0;
  border-radius: 0px 4px 4px 0px;

}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 4px 0px 0px 4px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  margin: 3px;
  padding: 5px;
  position: absolute;
  background-color: rgba(0,0,0,0.4);
  border-radius: 3px;
  top: 0px;
}

.thumbnails-container {
  height: 308px;
  width: 90px;
  display: flex;
  flex-direction: column;
  gap: 7px;
  border-radius: 3px;
  background-color: rgba(0,0,0,0.1);
}

.thumbnails-container:before,
.thumbnails-container:after {
  content:"";
}

.thumbnails {
  max-height: 100%;
  max-width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 7px;
  overflow-y: scroll;
  position: relative
}

.thumbails:-webkit-scrollbar {
  display: none;
}

.thumbnail {
  cursor: pointer;
  width: var(--large-thumbnail);
  height: var(--large-thumbnail);
  flex-shrink: 0;
  border-radius: 3px;
  object-fit: cover;
  object-position: center;
}

.active, .thumbnail:hover {
  filter: brightness(125%);
}

.active {
  border: 2px solid yellow;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@media only screen and (max-width: 600px) {
  h3 { font-size: 20px;}
  body,figcaption { font-size: 13px;}
  .prev, .next {
    font-size: 11px;
    top:100px;
  }
  .complete-container {
    flex-direction: column;
    align-items: center;
  }
  .slideshow-container {
    width: 95%;
    height: calc(80vh);
    max-height: none;
  }
  .thumbnail {
    width: var(--small-thumbnail);
    height: var(--small-thumbnail);
  }
  .thumbnails {
    flex-direction: row;
    white-space: nowrap;
    overflow-x: scroll;
    overflow-y: hidden;
  }
  .thumbnails-container {
    flex-direction: row;
    height: 80px !important;
    width: 95%;
    margin-top: 20px;
  }
}
</style>
</head>
<body>

let slideIndex = 1;
let startX;

showSlides(slideIndex);
window.onresize = resizeThumbnails;
resizeThumbnails();

function resizeThumbnails() {
  // Adjust thumbnail container height to match image height
  if (window.innerWidth > 600) {
    let slides = document.getElementsByClassName("img-container");
    let img = slides[slideIndex-1].getElementsByTagName("img")[0];
    if (img.complete) {
      // Image has already been loaded, trigger the onload event manually
      onLoad.call(img);
    } else {
      img.onload = onLoad;
    }

    function onLoad() {
      let height = this.clientHeight;
      document.getElementsByClassName('thumbnails-container')[0].style.height = height + "px";
    }
  }
}

function centerThumbnail() {

  let thumbnails = document.getElementsByClassName("thumbnail");
  let container = document.getElementsByClassName('thumbnails')[0];
  let length = Math.max(container.clientHeight, container.clientWidth) - 65; // 65 accounts for thumbnail size.
 
  if (window.innerWidth <= 600) {
    container.scrollLeft = thumbnails[slideIndex-1].offsetLeft - length/2;
  } else {
    container.scrollTop = thumbnails[slideIndex-1].offsetTop - length/2;
  }
}

function plusSlides(n) {
  showSlides(slideIndex += n);
  centerThumbnail();
}

function currentSlide(index) {
  showSlides(slideIndex = index);
}

function showSlides(n) {

  let i;
  let slides = document.getElementsByClassName("img-container");
  let thumbnails = document.getElementsByClassName("thumbnail");

  // Slideshow edges
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}

  // Deselect all slides
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  // Deselect all thumbnails
  for (i = 0; i < thumbnails.length; i++) {
    thumbnails[i].className = thumbnails[i].className.replace(" active", "");
  }
  // Select current slide and thumbnail
  slides[slideIndex-1].style.display = "block";  
  thumbnails[slideIndex-1].className += " active";
  
  resizeThumbnails();
}

// Handle touch events
let xDown = null;
let yDown = null;

function handleTouchStart(evt) {
  xDown = evt.touches[0].clientX;
  yDown = evt.touches[0].clientY;
};

function handleTouchMove(evt) {
  if (!xDown || !yDown) return;

  let xDiff = xDown - evt.touches[0].clientX;
  let yDiff = yDown - evt.touches[0].clientY;

  if (Math.abs(xDiff) > Math.abs(yDiff)) {
    plusSlides(xDiff > 0 ? 1 : -1); // Swipe left or right
  }

  xDown = null;
  yDown = null;
};

slider.addEventListener('touchstart', handleTouchStart, false);
slider.addEventListener('touchmove', handleTouchMove, false);


</script>
